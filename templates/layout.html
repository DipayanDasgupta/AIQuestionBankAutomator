<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Question Bank Automator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: 280px; padding: 20px; background-color: #343a40; color: white; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 15px; border-radius: 5px; }
        .sidebar a.active, .sidebar a:hover { color: white; background-color: #495057; }
        .content { margin-left: 300px; padding: 20px; }
        .status-box { height: 300px; background-color: #212529; color: #f8f9fa; font-family: monospace; overflow-y: scroll; padding: 10px; border-radius: 5px;}
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>AIQBA Pipeline</h3>
        <hr>
        <a href="{{ url_for('dashboard') }}" class="{{ 'active' if request.endpoint == 'dashboard' else '' }}">Dashboard</a>
        <a href="{{ url_for('validate') }}" class="{{ 'active' if request.endpoint == 'validate' else '' }}">Validate Questions</a>
        <!-- Add links to other tools like duplicate check here -->
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
